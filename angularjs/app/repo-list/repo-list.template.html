<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <input type="text" ng-model="searchText" />
            <button ng-click="$ctrl.search(searchText)">Search</button>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul>
                <li ng-repeat="repo in $ctrl.repositories | orderBy:$ctrl.orderProp">
                    <a href="#!/repositories/{{ repo.id }}">
                        <span>{{ repo.name }}</span>
                    </a>
                    <p>{{ repo.snippet }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
